<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <div class="container">
    <div class="card">
      
      <div class="image-svg">
        <img src="./images/bg-pattern-card.svg" alt="svg">
      </div>

      <div class="photo">
        <img src="./images/image-victor.jpg" alt="People">
      </div>

      <div class="text">
        <p>Victor Crest <span>26</span></p>
        <p>London</p>
      </div>

      <div class="info">
        <div class="score">
          <p>80K</p>
          <p>Followers</p>
        </div>

        <div class="score">
          <p>803K</p>
          <p>Likes</p>
        </div>

        <div class="score">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div> 

    <img class="top-svg" src="./images/bg-pattern-top.svg" alt="svg">
    <img class="bottom-svg" src="./images/bg-pattern-bottom.svg" alt="svg">
  </div>
</body>

</html>
